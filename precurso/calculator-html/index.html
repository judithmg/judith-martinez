<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-body">
      <div class="screen">
        <div class="all-ops"></div>
        <div class="current-op">0</div>
        <!-- MAX-LENGTH 10 -->
      </div>
      <div class="calculator-keys">
        <button data-ac="ac" data-other class="btn-ac">AC</button>
        <button data-del="del" data-other class="btn-del">DEL</button>
        <button data-op="div" class="btn-div">/</button>
        <!--  -->
        <button data-num="7" class="num-7">7</button>
        <button data-num="8" class="num-8">8</button>
        <button data-num="9" class="num-9">9</button>
        <button data-op="mult" class="btn-mult">*</button>
        <!--  -->
        <button data-num="4" class="num-4">4</button>
        <button data-num="5" class="num-5">5</button>
        <button data-num="6" class="num-6">6</button>
        <button data-op="subs" class="btn-sub">-</button>
        <!--  -->
        <button data-num="1" class="num-1">1</button>
        <button data-num="2" class="num-2">2</button>
        <button data-num="3" class="num-3">3</button>
        <button data-op="sum" class="btn-sum">+</button>
        <!--  -->
        <button data-dot="." class="dot">.</button>
        <button data-num="0" class="num-0">0</button>
        <button data-equal="equal" class="btn-eq">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
